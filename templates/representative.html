<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Support Representative Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/representative.css') }}">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2><i class="fas fa-headset"></i> Support Dashboard</h2>
            <ul id="customer-list"></ul>
        </div>
        <div class="main-content">
            <div id="chat-container">
                <div id="chat-header">
                    <h3><i class="fas fa-comments"></i> Customer Chat</h3>
                    <span id="customer-name"></span>
                </div>


                <div id="chat-messages">
                    {{message}}
                </div>
                
                
                <div id="chat-input">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button id="mic-button" >
                        <i class="fa-solid fa-microphone" id="mic"></i>
                    </button>
                    <button id="send-button"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
            <div id="analysis-container">
                <h3><i class="fas fa-chart-line"></i> Message Analysis</h3>
                <div class="results">
                    <div class="card">
                        <h5 class="card-title"><i class="fas fa-file-alt"></i> Summary</h5>
                        <p class="card-text" id="summary"></p>
                    </div>
                    <div class="card">
                        <h5 class="card-title"><i class="fas fa-smile"></i> Sentiment</h5>
                        <p class="card-text" id="sentiment"></p>
                    </div>
                    <div class="card">
                        <h5 class="card-title"><i class="fas fa-money-bill-wave"></i> Loan Type</h5>
                        <p class="card-text" id="loan-type"></p>
                    </div>
                    <div class="card">
                        <h5 class="card-title"><i class="fas fa-user-tag"></i> Lead Type</h5>
                        <p class="card-text" id="lead-type"></p>
                    </div>
                    <div class="card">
                        <h5 class="card-title"><i class="fas fa-lightbulb"></i> Lead Rationale</h5>
                        <p class="card-text" id="rationale"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/representative.js') }}"></script>
    <!-- <script src="static/js/microphone.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.5/dist/ffmpeg.min.js"></script>

</body>
</html>
